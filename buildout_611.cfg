[buildout]
extends =
    https://dist.plone.org/release/6.1.1/versions.cfg
    https://dist.plone.org/release/6.1.1/constraints.txt

extensions =
    mr.developer
    buildout.sanitycheck

parts =
    instance

auto-checkout =
   medialog.themeadows
   DocentIMS.ActionItems
   medialog.meadows
   medialog.notifications
   collective.sidebar
   collective.collectionfilter
   onlyoffice.plone

[instance]
recipe = plone.recipe.zope2instance
# user = username:password - Use a secure token in a production environment.
user = admin:admin
http-address = 8080
eggs =
    Plone
    medialog.meadows
    collective.collectionfilter
    medialog.themeadows
    DocentIMS.ActionItems
     collective.fullcalendar
    collective.sidebar

versions=versions

develop =
    src/medialog.themeadows
    src/medialog.referanser
    src/DocentIMS.ActionItems
    src/medialog.meadows
    src/medialog.notifications
    src/collective.sidebar

[sources]
medialog.notifications = git https://github.com/espenmn/medialog.notifications.git
medialog.meadows = git https://github.com/espenmn/medialog.meadows.git      
DocentIMS.ActionItems = git https://github.com/DocentIMS/DocentIMS.ActionItems.git          
medialog.themeadows = git https://github.com/DocentIMS/medialog.themeadows.git 
collective.sidebar = git https://github.com/collective/collective.sidebar.git
collective.collectionfilter = git https://github.com/collective/collective.collectionfilter.git
onlyoffice-plone =  fs onlyoffice.plone path=src
onlyoffice.plone = fs onlyoffice.plone path=src

[versions]
#z3c.jbot=3.0 
